<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FighterHub - Platform for fight promoters, coaches and fighters. Find opponents, organize events, and manage fights. פלטפורמה למארגני קרבות, מאמנים ולוחמים. מציאת יריבים, ארגון אירועים וניהול קרבות">
    <meta name="keywords" content="fight promoter, fight matchmaking, fight events, boxing, MMA, kickboxing, martial arts, find opponents, fight management, מארגן קרבות, התאמת קרבות, אירועי קרב, אגרוף, אמ.אמ.איי, קיקבוקס, אומנויות לחימה, מציאת יריבים, ניהול קרבות, זירה, מאמן אגרוף, מאמן אומנויות לחימה">
    <meta name="author" content="FighterHub">
    <meta property="og:title" content="הזירה החדשה של עולם הלחימה">
    <meta property="og:description" content="Connect fighters, coaches and promoters. Find opponents, organize events. חיבור בין לוחמים, מאמנים ומארגנים. מציאת יריבים וארגון אירועים">
    <meta property="og:type" content="website">
    <title>פייטרהאב - הזירה החדשה של עולם הלחימה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            background: whitesmoke;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
            
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: navy;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: black;;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 250px;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="לוגו FighterHub" class="logo">
        <h1>בקרוב!</h1>
        <p>לוחמים, מאמנים, מארגנים?</p>
        <p>אנחנו עובדים קשה כדי להביא לכם משהו מדהים. הישארו עימנו!</p>
        <p><a href="mailto:info@fighterhub.net">info@fighterhub.net</a></p>
    </div>
</body>
</html>
